    <main class="games-main">
        <header class="games-main-header">
            <search>
                <form action="" class="search-form">
                    <button type="button" class="filter-btn">
                        <i class="hn hn-filter-solid"></i>
                    </button>
                    <input type="text" class="search-box" placeholder="Buscar...">
                    <button type="submit" class="search-btn">
                        <i class="hn hn-search"></i>
                    </button>

                    <div class="filters-fields">
                        <fieldset>
                            <legend>Plataforma(s)</legend>
        
                            <label for="filter-platform-steam">
                                <input type="checkbox" id="filter-platform-steam">
                                <span>Steam</span>
                            </label>
                            <label for="filter-platform-epicgames">
                                <input type="checkbox" id="filter-platform-epicgames">
                                <span>Epic Games</span>
                            </label>
                            <label for="filter-platform-xbox">
                                <input type="checkbox" id="filter-platform-xbox">
                                <span>Xbox</span>
                            </label>
                            <label for="filter-platform-gogcom">
                                <input type="checkbox" id="filter-platform-gogcom">
                                <span>GOG.com</span>
                            </label>
                            <label for="filter-platform-battlenet">
                                <input type="checkbox" id="filter-platform-battlenet">
                                <span>Battle.net</span>
                            </label>
                            <label for="filter-platform-ubisoftconnect">
                                <input type="checkbox" id="filter-platform-ubisoftconnect">
                                <span>Ubisoft Connect</span>
                            </label>
                            <label for="filter-platform-eaapp">
                                <input type="checkbox" id="filter-platform-eaapp">
                                <span>EA app</span>
                            </label>
                        </fieldset>
                    </div>
                </form>
            </search>

            <button class="modal-btn add-game-btn">
                <i class="hn hn-plus-solid"></i>
                <span>Agregar juego</span>
            </button>
        </header>

        <section class="games-main-content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imágen</th>
                        <th>Detalles</th>
                        <th>Desarrollo</th>
                        <th>Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </section>

        <dialog>
            <header class="modal-header">
                <h2>Formulario alta de juego</h2>
                <button class="modal-btn close-modal-btn" autofocus>
                    <i class="hn hn-times-solid"></i>
                </button>
            </header>

            <form class="modal-form">
                <fieldset>
                    <legend>Imágen</legend>
                    <label for="gameImg">
                        <input type="file" id="gameImg" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Detalles</legend>
                    <label for="gameName">
                        <span>Nombre</span>
                        <input type="text" id="gameName" required>
                    </label>

                    <label for="gameLaunch">
                        <span>Fecha de lanzamiento</span>
                        <input type="date" id="gameLaunch" required>
                    </label>

                    <label for="gameDeveloper">
                        <span>Desarrolladora</span>
                        <input type="text" id="gameDeveloper" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Etiquetas</legend>
                    <label for="gameTags">
                        <select id="gameTags" required>
                            <option value="" selected>-----</option>
                            <option value="1">FPS</option>
                            <option value="2">Disparos</option>
                            <option value="3">Multijugador</option>
                            <option value="4">Competitivo</option>
                            <option value="5">Acción</option>
                            <option value="6">Deportes</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>

                    <legend>Platformas</legend>
                    <label for="platform-steam">
                        <input type="radio" name="gamePlatform" id="platform-steam" value="1">
                        <span>Steam</span>
                    </label>
                    <label for="platform-epicgames">
                        <input type="radio" name="gamePlatform" id="platform-epicgames" value="2">
                        <span>Epic Games</span>
                    </label>
                    <label for="platform-xbox">
                        <input type="radio" name="gamePlatform" id="platform-xbox" value="3">
                        <span>Xbox</span>
                    </label>
                    <label for="platform-gogcom">
                        <input type="radio" name="gamePlatform" id="platform-gogcom" value="4">
                        <span>GOG.com</span>
                    </label>
                    <label for="platform-battlenet">
                        <input type="radio" name="gamePlatform" id="platform-battlenet" value="5">
                        <span>Battle.net</span>
                    </label>
                    <label for="platform-ubisoftconnect">
                        <input type="radio" name="gamePlatform" id="platform-ubisoftconnect" value="6">
                        <span>Ubisoft Connect</span>
                    </label>
                    <label for="platform-eaapp">
                        <input type="radio" name="gamePlatform" id="platform-eaapp" value="7">
                        <span>EA app</span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Descripción</legend>
                    <label for="gameDescription">
                        <textarea name="" id="gameDescription" required></textarea>
                    </label>
                </fieldset>

                <footer>
                    <button type="reset" class="modal-btn clean-modal-btn">
                        <i class="hn hn-refresh-solid"></i>
                    </button>
                    <button type="submit" class="modal-btn save-modal-btn">Guardar</button>
                </footer>
            </form>
        </dialog>
    </main>

    <footer id="footer"></footer>
</body>
